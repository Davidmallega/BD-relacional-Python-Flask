<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_cliente.css') }}">
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="{{ url_for('actualizar_cliente', cliente_id=cliente[0]) }}" method="POST">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente[1] }}" required>
        </div>

        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ cliente[2] }}" required>
        </div>

        <div>
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" value="{{ cliente[3] }}" required>
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ cliente[4] }}" required>
        </div>

        <div>
            <button type="submit">Guardar Cambios</button>
        </div>
    </form>
</body>
</html>
